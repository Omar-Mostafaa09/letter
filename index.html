/* ===== BACKGROUND ===== */
body{

/* ===== FLOATING HEARTS ===== */
.heart{

/* ===== HERO ===== */
.hero{

}

}

.subtitle{

.btn{

    border:none;
    padding:16px 42px;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.btn:hover{transform:scale(1.07)}

section{padding:90px 20px;text-align:center;}

/* ===== LOVE LETTER ===== */
.letter{
    max-width:700px;
    margin:auto;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    padding:45px;
    border-radius:25px;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
    line-height:2;
    white-space:pre-line;
    opacity:0;
    transition:opacity 1.2s ease;
}
.letter.show{opacity:1}

/* ===== GALLERY ===== */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:22px;
    max-width:1100px;
    margin:auto;
}

.gallery img{
    width:100%;
    height:auto;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.35);
    transition:.4s;
}
.gallery img:hover{
    transform:scale(1.05);
    box-shadow:0 25px 60px rgba(0,0,0,.5);
}

/* ===== SONGS ===== */
.songs{
  padding:100px 20px;
  display:flex;
  justify-content:center;
}

.songs-box{
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
}

.spotify-card{
  width:340px;
  height:380px;
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
}
.spotify-card iframe{
  width:100%;
  height:100%;
  border:0;
}

.playlist-names{
  width:340px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:28px;
  padding:22px;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
}

.song{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 10px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  transition:.25s;
}
.song:last-child{border-bottom:none;}

.song:hover{
  background:rgba(255,255,255,0.08);
  border-radius:12px;
  transform:translateX(5px);
}

.title{color:#fff;font-size:15px;}
.artist{color:#e7bcbc;font-size:13px;}
.time{color:#d9a5a5;font-size:13px;}

/* ===== MOBILE ===== */
@media (max-width:600px){

  .btn{width:80%;max-width:280px;font-size:16px;}
  .songs-box{flex-direction:column;align-items:center;}
  .spotify-card,.playlist-names{width:100%;max-width:320px;}
  .gallery{grid-template-columns:1fr;}
}
</style>
</head>
